<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>To Do List</title>
</head>
<body>
  <div class="header">
    <button onclick="fetchTodos()">Fetch Todos</button>
   <button onclick="logTodos()">Log Todos</button>
   <button onclick="populateTodos()">Populate Todos</button>
   <select name="userID" id="userID">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <button onclick="filterByUserId()">Filter by User Id</button>
  <button onclick="filterTrue()">Completed</button>
  <button onclick="filterFalse()">Not Completed</button>
  <button onclick="clearTodos()">Clear List</button>
  </div>
  <section class="flex">
    <div class="sheetPaper">
      <h2>To Do</h2>
      <ol id="todo-list">
     </ol>
    </div>
  </section>
<script src="./script.js"></script>
</body>
</html>
